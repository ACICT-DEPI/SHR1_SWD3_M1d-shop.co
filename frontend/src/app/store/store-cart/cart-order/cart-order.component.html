<div class="summary d-flex flex-column gap-5">
  <h5 class="card-title fw-bolder">Order Summary</h5>
  <div class="receipt d-flex flex-column gap-2">
    <div class="sub-content d-flex align-items-center justify-content-between">
      <h3 class="sub-content__header">Subtotal</h3>
      <div class="sub-content__price">$ {{ totalAmount() }}</div>
    </div>
    <div class="sub-content d-flex align-items-center justify-content-between">
      <h3 class="sub-content__header">Delivery Fee</h3>
      <div class="sub-content__price">$ {{ totalAmount()? 15 : 0}}</div>
    </div>
    <hr style="background: rgba(0, 0, 0, 0.10);">
    <div class="total d-flex align-items-center justify-content-between">
      <div class="total-header">
        <span>Total</span>
      </div>
      <div class="total-price">
        <span>$ {{ totalAmount()? totalAmount() - 15 : totalAmount() }}</span>
      </div>
    </div>
  </div>
  <form class="checkout-form d-flex flex-column gap-4" [formGroup]="checkOutForm">
    <div class="discount-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M23.0766 12.4856L13.7653 3.17438C13.5917 2.99963 13.3851 2.86109 13.1576 2.76679C12.93 2.67248 12.686 2.62429 12.4397 2.62501H3.75001C3.45164 2.62501 3.16549 2.74353 2.95451 2.95451C2.74353 3.16549 2.62501 3.45164 2.62501 3.75001V12.4397C2.62429 12.686 2.67248 12.93 2.76679 13.1576C2.86109 13.3851 2.99963 13.5917 3.17438 13.7653L12.4856 23.0766C12.8372 23.4281 13.3141 23.6255 13.8113 23.6255C14.3084 23.6255 14.7853 23.4281 15.1369 23.0766L23.0766 15.1369C23.4281 14.7853 23.6255 14.3084 23.6255 13.8113C23.6255 13.3141 23.4281 12.8372 23.0766 12.4856ZM13.8113 21.2203L4.87501 12.2813V4.87501H12.2813L21.2175 13.8113L13.8113 21.2203ZM9.37501 7.87501C9.37501 8.17168 9.28703 8.46169 9.12221 8.70836C8.95739 8.95504 8.72312 9.1473 8.44903 9.26083C8.17494 9.37436 7.87334 9.40406 7.58237 9.34619C7.2914 9.28831 7.02413 9.14545 6.81435 8.93567C6.60457 8.72589 6.46171 8.45861 6.40383 8.16764C6.34595 7.87667 6.37566 7.57507 6.48919 7.30098C6.60272 7.02689 6.79498 6.79263 7.04165 6.6278C7.28833 6.46298 7.57834 6.37501 7.87501 6.37501C8.27283 6.37501 8.65436 6.53304 8.93567 6.81435C9.21697 7.09565 9.37501 7.47718 9.37501 7.87501Z" fill="black" fill-opacity="0.4"/>
      </svg>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <input
        class="form-control fs-4 ms-auto me-2 py-3 px-5 rounded-pill"
        type="text"
        placeholder="Enter your code..."
        aria-label="discount-code"
        style="background-color: var(--inputs-background-color);"
        name="discount-code"
      >
      <button class="btn btn-apply text-bg-dark px-5 py-3 rounded-5" type="button">
        <span>Apply</span>
      </button>
    </div>


    <button class="btn btn-checkout text-bg-dark rounded-pill py-4 d-flex gap-2 justify-content-center" type="submit" (click)="onCheckout()">
      <span>Go to Checkout</span>
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="24" viewBox="0 0 25 24" fill="none">
          <path d="M14.7959 4.4541L21.5459 11.2041C21.6508 11.3086 21.734 11.4328 21.7908 11.5696C21.8476 11.7063 21.8768 11.8529 21.8768 12.001C21.8768 12.149 21.8476 12.2957 21.7908 12.4324C21.734 12.5691 21.6508 12.6933 21.5459 12.7979L14.7959 19.5479C14.5846 19.7592 14.2979 19.8779 13.9991 19.8779C13.7002 19.8779 13.4135 19.7592 13.2022 19.5479C12.9908 19.3365 12.8721 19.0499 12.8721 18.751C12.8721 18.4521 12.9908 18.1654 13.2022 17.9541L18.0313 13.125L4.25 13.125C3.95163 13.125 3.66548 13.0065 3.4545 12.7955C3.24353 12.5846 3.125 12.2984 3.125 12C3.125 11.7017 3.24353 11.4155 3.45451 11.2045C3.66548 10.9936 3.95163 10.875 4.25 10.875L18.0313 10.875L13.2013 6.04598C12.9899 5.83463 12.8712 5.54799 12.8712 5.2491C12.8712 4.95022 12.9899 4.66357 13.2013 4.45223C13.4126 4.24088 13.6992 4.12215 13.9981 4.12215C14.297 4.12215 14.5837 4.24088 14.795 4.45223L14.7959 4.4541Z" fill="white"/>
        </svg>
      </span>
    </button>
    @if (isCheckedOut()) {
      <app-message-alert [message]="'Items have been purchased. Delivery scheduled for' + getDatePlusTwoDays()"
                         type="success"/>
    }
  </form>

</div>
