<div class="text-bg-dark px-6 py-5 rounded-5 row d-flex justify-content-between align-items-center">
  <h1 class="news-letter-header col-4">STAY UPTO DATE ABOUT OUR LATEST OFFERS</h1>
  <div class="col-5">
    <form class="news-letter-form d-flex flex-column gap-4"  role="search">
      <div class="email-icon">
        <fa-icon [icon]="faEnvelope"/>
      </div>
      <input
        class="form-control fs-4 ms-auto me-2 py-4 px-5 rounded-pill"
        type="email"
        placeholder="Enter your email..."
        aria-label="news-email"
        style="background-color: #F0F0F0;"
        name="news-email"
      >
      <button class="btn btn-subscribe bg-white rounded-pill py-4 " type="submit">
        <span>Subscribe to Newsletter</span>
      </button>
    </form>
  </div>

</div>
